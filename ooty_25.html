<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; }
        h1 { text-align: center; }
        .container { display: flex; flex-direction: row; gap: 20px; }
        textarea, .output-preview { flex: 1; padding: 10px; border: 1px solid #ccc; font-size: 16px; min-height: 500px; overflow-y: scroll; white-space: pre-wrap; word-wrap: break-word; }
        .output-preview { background-color: #f9f9f9; padding: 15px; }
        pre { background: #eef; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>

    <h1>Markdown to HTML Converter</h1>

    <div class="container">
        <textarea id="markdown-input" placeholder="Paste your Markdown here..."></textarea>
        <div class="output-preview"></div>
    </div>

    <!-- The marked.js library is loaded from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownInput = document.getElementById('markdown-input');
        const outputPreview = document.querySelector('.output-preview');

        // Function to convert and display Markdown
        function convertMarkdown() {
            const markdownText = markdownInput.value;
            const htmlContent = marked.parse(markdownText);
            outputPreview.innerHTML = htmlContent;
        }

        // Run the conversion whenever the user types
        markdownInput.addEventListener('input', convertMarkdown);
    </script>

</body>
</html>
