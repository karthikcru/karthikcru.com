<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ooty Trip</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        code { font-family: monospace; }
        h1, h2, h3 { border-bottom: 1px solid #ddd; padding-bottom: 0.3em; }
    </style>
</head>
<body>
    <div id="markdown-output"></div>

    <!-- The marked.js library is loaded from a CDN to convert Markdown to HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        const markdownPath = 'md-pages/ooty_trip.md'; // Path to your Markdown file
        const outputElement = document.getElementById('markdown-output');

        fetch(markdownPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdownContent => {
                // Convert Markdown to HTML
                const htmlContent = marked.parse(markdownContent);
                // Insert the resulting HTML into the designated div
                outputElement.innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error fetching or rendering the Markdown:', error);
                outputElement.innerHTML = '<p>Failed to load the Markdown content. Please check the file path.</p>';
            });
    </script>

</body>
</html>
